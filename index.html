<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #0063A0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    header {
      background-color: #0089D1;
      width: 100%;
      padding: 0.5rem;
      text-align: center;
    }
    header img {
      max-width: 250px;
    }
    h1 {
      margin: 2rem 0 2rem;
    }
    .user-buttons {
      display: grid;
      grid-template-columns: repeat(4, 250px); /* 8x2 grid */
      gap: 2rem;  /* Increased gap between buttons */
      margin-bottom: 2rem;  /* Additional space below the grid */
      margin-top: 3rem;  /* Move the buttons down */
    }
    .user-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
    .user-button img {
      width: 100%;  /* Make the image fill the button */
      height: 100%;
      border-radius: 50%;  /* Make the image perfectly round */
      object-fit: cover;
      max-width: 250px;  /* Set a max width for the images */
      max-height: 250px; /* Set a max height for the images */
    }
  </style>
</head>
<body>
  <header>
    <img src="https://mistek.co.uk/wp-content/uploads/2024/10/Mistek-Logos-Authorised-03.png" alt="Mistek Logo">
  </header>

  <h1>Select Who is Scanning</h1>
  <div class="user-buttons">
    <button class="user-button" onclick="selectUser('Nick')">
      <img src="Nick.png" alt="Nick">
    </button>
    <button class="user-button" onclick="selectUser('Mike')">
      <img src="Mike.png" alt="Mike">
    </button>
    <button class="user-button" onclick="selectUser('Paul')">
      <img src="Paul.png" alt="Paul">
    </button>
    <button class="user-button" onclick="selectUser('Ken')">
      <img src="Ken.png" alt="Ken">
    </button>
    <button class="user-button" onclick="selectUser('Richard')">
      <img src="Richard.png" alt="Richard">
    </button>
    <button class="user-button" onclick="selectUser('Kieran')">
      <img src="Kieran.png" alt="Kieran">
    </button>
    <button class="user-button" onclick="selectUser('Spav')">
      <img src="Spav.png" alt="Spav">
    </button>
    <button class="user-button" onclick="selectUser('Office')">
      <img src="Office.png" alt="Office">
    </button>
  </div>

  <script>
    function selectUser(name) {
      localStorage.setItem('selectedUser', name);
      window.location.href = "scanner.html";
    }
  </script>
</body>
</html>
