
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #0063A0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    header {
      background-color: #0089D1;
      width: 100%;
      padding: 0.5rem;
      text-align: center;
    }
    header img {
      max-width: 250px;
    }
    h1 {
      margin: 2rem 0 1.5rem;
    }
    .user-buttons {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      gap: 1.5rem;
    }
    .user-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background-color: #0063A0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .user-button:hover {
      background-color: #004b7a;
    }
    .user-button img {
      width: 50px;
      height: 50px;
      margin-bottom: 0.5rem;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://mistek.co.uk/wp-content/uploads/2024/10/Mistek-Logos-Authorised-03.png" alt="Mistek Logo">
  </header>

  <h1>Select Who is Scanning</h1>
  <div class="user-buttons">
    <button class="user-button" onclick="selectUser('Nick')">
      <img src="Nick.png" alt="Nick">
      Nick
    </button>
    <button class="user-button" onclick="selectUser('Mike')">
      <img src="Mike.png" alt="Mike">
      Mike
    </button>
    <button class="user-button" onclick="selectUser('Paul')">
      <img src="Paul.png" alt="Paul">
      Paul
    </button>
    <button class="user-button" onclick="selectUser('Ken')">
      <img src="Ken.png" alt="Ken">
      Ken
    </button>
    <button class="user-button" onclick="selectUser('Richard')">
      <img src="Richard.png" alt="Richard">
      Richard
    </button>
    <button class="user-button" onclick="selectUser('Kieran')">
      <img src="Kieran.png" alt="Kieran">
      Kieran
    </button>
    <button class="user-button" onclick="selectUser('Spav')">
      <img src="Spav.png" alt="Spav">
      Spav
    </button>
    <button class="user-button" onclick="selectUser('Office')">
      <img src="Office.png" alt="Office">
      Office
    </button>
  </div>

  <script>
    function selectUser(name) {
      localStorage.setItem('selectedUser', name);
      window.location.href = "scanner.html";
    }
  </script>
</body>
</html>
